<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Hub - Friends Group</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header section -->
        <header>
            <h1>Trip Hub - Friends Group</h1>
            <p>Sign up or log in to plan your trips together!</p>
        </header>

        <!-- Form container -->
        <div id="auth-container">
            <div id="login-form" class="auth-form">
                <h2>Login</h2>
                <form id="login-form-element">
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button type="submit"><a href="main.html" target="_blank">Login</a></button>
                </form>
                <p>Don't have an account? <span id="show-signup">Sign up</span></p>
                
            </div>

            <div id="signup-form" class="auth-form" style="display:none;">
                <h2>Sign Up</h2>
                <form id="signup-form-element">
                    <input type="text" id="signup-username" placeholder="Username" required>
                    <input type="email" id="signup-email" placeholder="Email" required>
                    <input type="password" id="signup-password" placeholder="Password" required>
                    <button type="submit"><a href="main.html" target="_blank">Sign Up</a></button>
                </form>
                <p>Already have an account? <span id="show-login">Login </span></p>
               
            </div>
        </div>

        <!-- Popup notification -->
        <div id="notification" class="notification">
            Notification will appear here.
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
